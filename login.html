<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Kevin Montes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #eee7e4;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      text-align: center;
      position: relative;
    }

    .login-container h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .login-container p {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #888;
    }

    .login-button {
      width: 100%;
      padding: 14px 0;
      border-radius: 999px;
      background: linear-gradient(90deg, hotpink, orange);
      color: white;
      border: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .login-button:hover {
      opacity: 0.9;
    }

    .login-footer {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }

    .login-footer a {
      color: hotpink;
      text-decoration: none;
      font-weight: 500;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .smiley-bg {
      position: absolute;
      font-size: 60px;
      opacity: 0.1;
    }

    .smiley-bg.pink {
      top: -30px;
      left: -25px;
      color: hotpink;
    }

    .smiley-bg.orange {
      bottom: -30px;
      right: -25px;
      color: orange;
    }

  </style>


<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module"  src="login.js" defer></script>




</head>
<body>

  <div class="login-container">
    <div class="smiley-bg pink">ðŸ˜Š</div>
    <div class="smiley-bg orange">ðŸŽµ</div>
    <h2>Welcome Back</h2>
    <p>Log in to access your dashboard</p>

    <form>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
      </div>
      <button type="submit" class="login-button" id="submit">Login</button>
    </form>

    <div class="login-footer">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>

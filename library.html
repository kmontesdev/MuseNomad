<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sound & Music Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #eee7e4;
      --card: #fffdf8;
      --text: #2c1d0b;
      --accent: #856034;
      --highlight: #c4a484;
      --tag: #f6f6f6;
      --shadow: rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .search-bar {
      display: flex;
      max-width: 600px;
      margin: 0 auto 20px;
      overflow: hidden;
      border-radius: 999px;
      box-shadow: 0 4px 8px var(--shadow);
    }

    .search-bar input {
      flex-grow: 1;
      padding: 12px 16px;
      border: none;
      font-size: 16px;
    }

    .search-bar button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0 18px;
      cursor: pointer;
      font-weight: bold;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tag {
      background: var(--tag);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 500;
      border: 1px dashed #ccc;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tag:hover {
      background: var(--highlight);
    }

    .library-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sound-card {
      background: linear-gradient(145deg, #cce0ff, #ffccf5);
      border-radius: 14px;
      box-shadow: 0 4px 12px var(--shadow);
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.2s ease;
    }

    .sound-card:hover {
      transform: translateY(-2px);
    }

    .sound-info {
      flex: 1;
      margin-right: 20px;
    }

    .sound-info h3 {
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .sound-info .meta {
      font-size: 0.85rem;
      color: #555;
    }

    .sound-card audio {
      height: 32px;
      width: 180px;
      border-radius: 8px;
    }

    .download-btn {
      background: #222;
      color: white;
      padding: 8px 14px;
      font-size: 0.8rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-left: 10px;
      white-space: nowrap;
    }

    .download-btn:hover {
      background: #000;
    }

    @media (max-width: 600px) {
      .sound-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .sound-card audio {
        width: 100%;
      }

      .download-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ§ Sound & Music Library</h1>
    <p>Download royalty-free sounds and musical textures</p>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search sounds, instruments, moods...">
    <button>Search</button>
  </div>

  <div class="tags">
    <div class="tag">Ambient</div>
    <div class="tag">Loops</div>
    <div class="tag">Field Recordings</div>
    <div class="tag">Textures</div>
    <div class="tag">Instruments</div>
    <div class="tag">SFX</div>
  </div>

  <section class="library-list">
    <div class="sound-card">
      <div class="sound-info">
        <h3>Rainforest Ambience</h3>
        <p class="meta">2:30 Â· MP3</p>
      </div>
      <audio controls>
        <source src="rainforest.mp3" type="audio/mpeg">
      </audio>
      <button class="download-btn">Download</button>
    </div>

    <div class="sound-card">
      <div class="sound-info">
        <h3>Cinematic Whoosh</h3>
        <p class="meta">0:12 Â· WAV</p>
      </div>
      <audio controls>
        <source src="whoosh.wav" type="audio/wav">
      </audio>
      <button class="download-btn">Download</button>
    </div>

    <div class="sound-card">
      <div class="sound-info">
        <h3>Lo-fi Guitar Loop</h3>
        <p class="meta">1:00 Â· MP3</p>
      </div>
      <audio controls>
        <source src="lofi-guitar.mp3" type="audio/mpeg">
      </audio>
      <button class="download-btn">Download</button>
    </div>

    <!-- Add more sound-card entries here -->
  </section>

</body>
</html>
